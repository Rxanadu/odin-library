<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ODIN - Library</title>
</head>

<body>
    <div class="library">
        <p>My Library</p>
        <ul class="library-list">
            <li class="book">Book 1</li>
            <li class="book">Book 2</li>
            <li class="book">Book 3</li>
        </ul>
        <button class="add" id="add-btn">NEW BOOK</button>
    </div>
    <div class="add-modal" id="add-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <p>Add Book to Library</p>
            </div>
            <div class="add-book-form">
                <ul>
                    <li>
                        <label for="title">
                            Title
                            <input type="text" name="title" id="title">
                        </label>
                    </li>
                    <li>
                        <label for="author">
                            Author
                            <input type="text" name="author" id="author">
                        </label>
                    </li>
                    <li>
                        <label for="pages">
                            Number of pages
                            <input type="number" name="pages" id="pages">
                        </label>
                    </li>
                </ul>
            </div>
            <div class="form-buttons">
                <button id="submit">Add Book</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
