<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ODIN - Library</title>
</head>

<body>
    <div class="library">
        <p>My Library</p>
        <ul class="library-list">
            <li class="book">
                <p class="book-title">Book 1</p>
                <p class="book-author">by Author</p>
                <p class="book-pages"># pages</p>
                <button class="remove">Remove</button>
            </li>
        </ul>
        <button class="open-modal" id="open-modal">NEW BOOK</button>
    </div>
    <div class="add-modal" id="add-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>            
            <div class="add-book-form">
                <p>Add Book to Library</p>
                <ul>
                    <li>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </li>
                    <li>
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </li>
                    <li>
                        <label for="pages">Number of pages</label>
                        <input type="number" name="pages" id="pages" required>
                    </li>
                </ul>
            </div>
            <div class="form-buttons">
                <button id="add-book">Add Book</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
